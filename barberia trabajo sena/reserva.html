<body>

      </ul>
    </nav>

  <!-- Contenido principal -->
  <main class="page-content">
    <h1>Agenda tu Cita</h1>

    <img src="https://vanacco.com/wp-content/uploads/2020/06/Form-1-300x300.jpg"
         alt="Formulario para reservar cita en la barbería.">

    <p>Selecciona el servicio, el barbero y el horario que mejor te convenga.</p>

    <div class="form-container">
      <!-- Formulario con conexión a PHP/MySQL -->
      <form id="formReserva" action="guardar_reserva.php" method="POST">
        <label for="servicio">Servicio:</label>
        <select id="servicio" name="servicio" required>
          <option value="">-- Selecciona un servicio --</option>
          <option value="corte">Corte de Pelo</option>
          <option value="barba">Arreglo de Barba</option>
          <option value="corte-barba">Corte + Barba</option>
        </select>

        <label for="barbero">Barbero:</label>
        <select id="barbero" name="barbero" required>
          <option value="">-- Selecciona un barbero --</option>
          <option value="juan">Juan</option>
          <option value="pedro">Pedro</option>
          <option value="maria">Maria</option>
        </select>

        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha" name="fecha" required>

        <label for="hora">Hora:</label>
        <input type="time" id="hora" name="hora" required>

        <button type="submit" class="btn-primary">Confirmar Reserva</button>
      </form>
    </div>
  </main>
